<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us">
<head>
<title>jCarousel Examples</title>
<link href="../../style.css" rel="stylesheet" type="text/css" />
<!--
  jQuery library
-->
<script type="text/javascript" src="../../lib/jquery-1.4.2.min.js"></script>
<!--
  jCarousel library
-->
<script type="text/javascript" src="../../lib/jquery.jcarousel.min.js"></script>
<!--
  jCarousel skin stylesheet
-->
<link rel="stylesheet" type="text/css" href="skin/skin.css" />

<script type="text/javascript">

jQuery(function() {
    jQuery('#mycarousel').jcarousel({
        start: 2,
        scroll: 1
    });
});

</script>

</head>
<body>
<div id="wrap">
  <h1>jCarousel</h1>
  <h2>Riding carousels with jQuery</h2>

  <h3>Feature Slider</h3>

  <div class="feature-wrapper">
      <div class="feature-container">
          <div class="jcarousel-container">
              <ul id="mycarousel" class="jcarousel-skin-feature_slider">
                <li><img src="images/image11.jpg" width="950" height="300" alt="" /></li>
                <li><img src="images/image31.jpg" width="950" height="300" alt="" /></li>
                <li><img src="images/image41.jpg" width="950" height="300" alt="" /></li>
                <li><img src="images/friedrichsplatz.jpg" width="950" height="300" alt="" /></li>
              </ul>
              <div class="jcarousel-prev"></div>
              <div class="jcarousel-next"></div>
          </div>
          <span class="feature-overlay-left"></span>
          <span class="feature-overlay-right"></span>
      </div>
  </div>

</div>
</body>
</html>
